{% extends "index.html" %}
{% block body %}
<!-- Pricing section-->
<section class="bg-light">
    <div class="container">
        <div class="text-center my-5">
            <h1 class="m-0">Lo que opinan nuestros clientes</h1>
            <p class="text-muted">Sobre la calidad de nuestro servicios</p>
        </div>
        <div class="faders">
            <div class="left"></div>
            <div class="right"></div>
        </div>
        <div class="items">
            {% for (name, lastname, comment) in comments %}
                <div class="entry">
                    <p class="name">{{ name }} {{ lastname }}</p>
                    <img src="{{ url_for('static', filename=profile_image) }}" height="100" width="100" alt="Profile Image">
                    <p class="quote">{{ comment }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock body %}
